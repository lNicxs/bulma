<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/0571e166fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <div class="card">
        <div class="field">
            <label class="label">Name</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Insert your name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
          </div>
          

        <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
        <input class="input" type="text" placeholder="Insert your email">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        </div>
        
        <div class="field">
            <label class="label">Number</label>
            <div class="control has-icons-left has-icons-right">
            <div class="control">
              <input class="input" type="text" placeholder="Imput your number here">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-phone-flip"></i>
                </span>
                <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
                </span>
             
            </div>
            </div>
            
            <div class="field">
                <label class="label">Country</label>
                <div class="control has-icons-left has-icons-right">
                <div class="control">
                  <input class="input" type="text" placeholder="Insert your Country">

                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-globe"></i>
                    </span>
                    <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                    </span>
             </div>
            </div>

             <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control ">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              
              
              
              <div class="field is-grouped ">
                <div class="control">
                  <button class="button is-link has-background-primary">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link has-background-primary">Cancel</button>
                </div>
              </div>


    </div>
    
</body>
</html>
